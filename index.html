
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz PAC - Áreas Críticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #d35400;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
    }
    .question label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .submit-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: PAC - Programa Áreas Críticas</h1>

    <p><strong>Repositório GitHub:</strong> <a href="https://github.com/assereuy/quiz-pac" target="_blank">assereuy/quiz-pac</a></p>

    <form>
      <div class="question">
        <h3>1. Qual o principal objetivo do PAC?</h3>
        <label><input type="radio" name="q1"> Aumentar a produção de ferro gusa</label>
        <label><input type="radio" name="q1"> Reduzir o consumo de energia</label>
        <label><input type="radio" name="q1"> Reduzir a exposição ao risco dos trabalhadores</label>
      </div>

      <div class="question">
        <h3>2. O que está incluso nas ações do PAC?</h3>
        <label><input type="checkbox" name="q2"> Melhorias visando redução de exposição ao risco</label>
        <label><input type="checkbox" name="q2"> Revisão de procedimentos</label>
        <label><input type="checkbox" name="q2"> Engajamento ativo</label>
      </div>

      <div class="question">
        <h3>3. Quais áreas são abrangidas pelo programa?</h3>
        <label><input type="checkbox" name="q3"> Casas de Corrida</label>
        <label><input type="checkbox" name="q3"> Laboratórios</label>
        <label><input type="checkbox" name="q3"> Granuladores de Escória</label>
        <label><input type="checkbox" name="q3"> Carregamentos</label>
      </div>

      <div class="question">
        <h3>4. O que é essencial para o sucesso do programa?</h3>
        <label><input type="radio" name="q4"> Participação ativa dos trabalhadores</label>
        <label><input type="radio" name="q4"> Aumentar a produtividade</label>
        <label><input type="radio" name="q4"> Reduzir o custo de operação</label>
      </div>

      <div class="question">
        <h3>5. Qual mensagem final do PAC?</h3>
        <label><input type="radio" name="q5"> Cada atitude segura pode evitar um acidente</label>
        <label><input type="radio" name="q5"> Produzir mais com menos</label>
        <label><input type="radio" name="q5"> Garantir metas mensais</label>
      </div>

      <button type="submit" class="submit-btn">Enviar Respostas</button>
    </form>
  </div>
</body>
</html>
